<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MotivAction</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Good Morning!</h1>
      <div class="quote-section"></div>
    </header>
    <section class="task-section">
      <header>
        <h2>To do on <span id="current-date"></span>:</h2>
      </header>
      <div id="add-task">
        <button class="js-modal-trigger" data-target="add-task-modal">
          Add Task
        </button>
        <div class="modal" id="add-task-modal">
          <div class="modal-background"></div>
        </div>
        <div class="modal-content">
          <form id="add-task-form">
            <input
              class="input is-medium is-rounded"
              type="text"
              placeholder="Add task here..."
              id="task-name"
            />
            <div class="select" id="priority-level">
              <select>
                Choose Priority Level
                <option>High Priority</option>
                <option>Medium Priority</option>
                <option>Low Priority</option>
              </select>
            </div>
          </form>
        </div>
        <button class="modal-close is-large" aria-label="close">
          Add Task
        </button>
      </div>
    </section>

    <section class="news-section"></section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/quote.js"></script>
    <script src="./assets/js/tasks.js"></script>
    <script src="./assets/js/news.js"></script>
  </body>
</html>
