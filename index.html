<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MotivAction</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Good Morning!</h1>
      <div class="quote-section"></div>
    </header>
    <section class="task-section">
      <header>
        <h2>To do on <span id="current-date"></span>:</h2>
      </header>
      <div id="add-task">
        <button class="js-modal-trigger" data-target="add-task-modal">
          Add Task
        </button>
        <div class="modal" id="add-task-modal">
          <div class="modal-background"></div>

          <div class="modal-card">
            <header class="modal-card-head">
              <p class="modal-card-title">Add a task to complete today!</p>
              <button class="delete close-modal" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
              <form id="add-task-form">
                <input
                  class="input is-medium is-rounded"
                  type="text"
                  placeholder="Add task here..."
                  id="task-name"
                />
                <div class="select is-rounded" id="priority-level">
                  <label>Select the Priority Level of this task</label>
                  <select>
                    <option value="0" id="default">High Priority</option>
                    <option value="1">Medium Priority</option>
                    <option value="2">Low Priority</option>
                  </select>
                </div>
              </form>
            </section>
            <footer class="modal-card-foot">
              <button class="button close-modal" id="add-task-submit">
                Add Task
              </button>
            </footer>
          </div>
        </div>
      </div>
      <div class="buttons" id="task-list"></div>
    </section>

    <section class="news-section"></section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/quote.js"></script>
    <script src="./assets/js/tasks.js"></script>
    <script src="./assets/js/news.js"></script>
  </body>
</html>
